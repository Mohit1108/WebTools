<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI -Neumorphism</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="css/cal-style.css">
    <link rel="canonical" href="https://tools.techycodes.tech/calculator" />
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <!-- Bootstrap css  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/img/logo.png" width="30" height="30" class="d-inline-block align-top" style="margin-left: 50px;"
                alt="">
            <span style="margin-left: 20px; font-weight:500; font-family: Didact Gothic, sans-serif; ">
                Tools - Techy Codes</span></a>
        <button class=" navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul style="margin-right: 50px; font-family: Didact Gothic, sans-serif; font-weight: bold;"
                class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://tools.techycodes.tech/">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://techycodes.tech/">Techy Codes</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://mohitgoyal.me/">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://tools.techycodes.tech/">Tool Website</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/mohitgoyal1108/">LinkedIn</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link " href="https://mohitgoyal.me/">About me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://techycodes.tech/contact-us/">Contact</a>
                </li>

            </ul>

        </div>
    </nav>
    <div class="container">
        <div class="iphone-x">
            <div class="screen">
                <div class="notch">
                    <div class="sound"></div>
                    <div class="camera"></div>
                </div>
                <div class="time" id="time">
                    <script>
                        var time = document.getElementById('time').innerHTML;
                        var today = new Date();
                        var time = today.getHours() + ":" + today.getMinutes();
                        time = document.write(time);
                    </script>
                </div>
                <div class="battery">
                    <i class="fa fa-battery-full"></i>
                </div>
                <div class="wifi">
                    <i class="fa fa-wifi"></i>
                </div>

                <div class="top-nav"></div>

                <form class="calculator container">
                    <input type="text" placeholder="0" name="displayResult" class="area" />

                    <div class="key container" id="keyBoard">

                        <div class="first-col"></div>

                        <div class="second-col">
                            <div class="button"><button type="button" name="" value="AC" class="btn-work"
                                    onclick="displayResult.value=' '">AC</button></div>
                            <div class="button"><button type="button" name="" value="7"
                                    onclick="calcNumbers(this.value)">7</button></div>
                            <div class="button"><button type="button" name="" value="4"
                                    onclick="calcNumbers(this.value)">4</button></div>
                            <div class="button"><button type="button" name="" value="1"
                                    onclick="calcNumbers(this.value)">1</button></div>
                            <div class="button"><button type="button" name="" value="0"
                                    onclick="calcNumbers(this.value)">0</button></div>
                        </div>
                        <div class="third-col">
                            <div class="button"><button type="button" name="" value="+/-"
                                    onclick="makeNegative(displayResult.value)" class="btn-work">+/-</button></div>
                            <div class="button"><button type="button" name="" value="8"
                                    onclick="calcNumbers(this.value)">8</button></div>
                            <div class="button"><button type="button" name="" value="5"
                                    onclick="calcNumbers(this.value)">5</button></div>
                            <div class="button"><button type="button" name="" value="2"
                                    onclick="calcNumbers(this.value)">2</button></div>
                            <div class="button"><button type="button" name="" value="."
                                    onclick="calcNumbers(this.value)" class="btn-work">.</button></div>
                        </div>
                        <div class="fourth-col">
                            <div class="button"><button type="button" name="" value="%"
                                    onclick="calcNumbers(this.value)" class="btn-work"><i
                                        class="fa fa-percent"></i></button></div>
                            <div class="button"><button type="button" name="" value="9"
                                    onclick="calcNumbers(this.value)">9</button></div>
                            <div class="button"><button type="button" name="" value="6"
                                    onclick="calcNumbers(this.value)">6</button></div>
                            <div class="button"><button type="button" name="" value="3"
                                    onclick="calcNumbers(this.value)">3</button></div>
                            <div class="button"><button type="button" name="" value="+"
                                    onclick="calcNumbers(this.value)" class="btn-work"><i
                                        class="fa fa-plus"></i></button></div>
                        </div>
                        <div class="fifth-col">
                            <div class="button"><button type="button" name="" value="/"
                                    onclick="calcNumbers(this.value)" class="btn-work"><i
                                        class="fa fa-divide"></i></button></div>
                            <div class="button"><button type="button" name="" value="*"
                                    onclick="calcNumbers(this.value)" class="btn-work"><i
                                        class="fa fa-times"></i></button></div>
                            <div class="button"><button type="button" name="" value="-"
                                    onclick="calcNumbers(this.value)" class="btn-work"><i
                                        class="fa fa-minus"></i></button></div>

                            <div class="button"><button type="button" name="" value="="
                                    onclick="(displayResult.value.includes('%'))?percentage(displayResult.value):displayResult.value=eval(displayResult.value);"
                                    class="btn-equal">=</button></div>
                        </div>

                        <div class="menu"><i class="fa fa-bars"></i></div>
                        <div class="home"><i class="fa fa-home"></i></div>
                        <div class="back"><i class="fa fa-step-backward"></i></div>

                    </div>
                </form>

            </div>
        </div>
    </div>

    <script>

        function calcNumbers(result) {
            document.querySelector('.area').value += result;
        }
        function percentage(result) {
            var result1 = String(result);
            if (result1.includes("%")) {
                var a, b, percent;
                var splitWord = [];
                a = Number(splitWord[0]);
                b = Number(splitWord[1]);
                percent = (a / 100 * b);
                document.querySelector('.area').value = percent;
            }
        }
        function makeNegative(result) {
            if (result.charAt(0) == '_') {
                document.querySelector('.area').value = result.replace('-', '');
            }
            else {
                document.querySelector('.area').value = '-' + result;
            }
        }
    </script>

</body>

</html>
