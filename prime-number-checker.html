    <div class="container-tight">


        <form name="frm" class="text">

            <label>
                <h2 style="margin-bottom: 25px;"> Prime Number Checker </h2>

                <input style="text-align: center;" onKeyup="isInteger()" class="place-holder form-control" type="text"
                    name="txt" placeholder="Enter any Number">

            </label>


        </form>
        <button class="btn btn-dark" type="button" name=cal value="check" onclick="pricalc()">
            Check number!
        </button>



        <div class="result-tight">

            <div style="text-align: justify; " id="results">
            </div>

        </div>


    </div>



    <script type="text/javascript">
        var resultList = document.getElementById('results');

        function pricalc() {
            var a = frm.txt.value;
            if (a == "")
                resultList.innerHTML = `<h2 style="text-align: center;">Please! Enter the Value!!</h2>`;
            else if (a == "1")
                resultList.innerHTML = `<h2 style="text-align: center;">It is not a Prime Number!!</h2>`;
            else if (a == "0")
                resultList.innerHTML = `<h2 style="text-align: center;"> 0 is not a Prime number!!</h2>`;

            else {
                var num = parseInt(a);
                var i;
                for (i = 2; i < num; i++) {
                    var n;
                    n = num % i;
                    if (n == 0) {
                        resultList.innerHTML = `<h2 style="text-align: center;">It's Not a Prime Number!!!</h2>`;
                        break;
                    }
                }
                if (i == num) {

                    resultList.innerHTML = `<h2 style="text-align: center;">It's a Prime Number!!!</h2>`;
                }
            }
        }
        function isInteger(s) {
            var i;
            s = s.toString(s);
            for (i = 0; i < s.length; i++) {
                var c = s.charAt(i);
                if (isNaN(c)) {
                    resultList.innerHTML = `<h2 style="text-align: center;">Given Input is not a Number!!!</h2>`;
                    frm.txt.value = "";
                    return false;
                }
            }
            return true;
        } 
    </script>
