    <div class="container text-center">
        <div class="form-box">
            <h2>Send WhatsApp Message</h2>
            <p>An Online Tool that will send Messages without saving their number in the contact list. <br> Just Open it
                and Enter the
                WhatsApp number, it will automatically open your WhatsApp...</p>
            <form id="waform" action="#">

                <div class="form-group">

                    <input style="width: 70px;" maxlength="4" minlength="2" id="code" class="form-input"
                        placeholder="+91" type="tel" value="+91" required>
                    <input id="phone" type="number" class="form-input" placeholder="Enter Phone Number" required>
                </div>

                <div class="form-group">
                    <textarea style="width: 100%;" id="message" rows="10" class="form-input"
                        placeholder="Type your message..." required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="button">Send Message</button>
                </div>
            </form>
        </div>
    </div>

    <div class="wa-bg">

    </div>


    <script type="text/javascript">
        var WaForm = {
            init: function () {
                this.getForm().addEventListener('submit', this.submit);
            },
            getForm: function () {
                return document.getElementById('waform');
            },
            submit: function (event) {
                event.preventDefault();
                var msg = WaForm.getMsg(document.getElementById('message').value),
                    phone = document.getElementById('phone').value,
                    code = document.getElementById('code').value;

                if (WaForm.isMobile()) {
                    window.open('whatsapp://send?phone=' + code + phone + '&text=' + msg, '_blank');
                } else {
                    window.open('https://api.whatsapp.com/send?phone=' + code + phone + '&text=' + msg, '_blank');
                }
            },
            getMsg: function (text) {
                return encodeURIComponent(text);
            },
            isMobile: function () {
                return navigator.userAgent.match(/Android/i) || navigator.userAgent.match(/webOS/i) || navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPod/i) || navigator.userAgent.match(/BlackBerry/i) || navigator.userAgent.match(/Windows Phone/i);
            }
        };
        WaForm.init(); // init app
    </script>
